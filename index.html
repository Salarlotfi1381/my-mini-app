<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد کوین لوکالی</title>
    <!-- Telegram Web App script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --tg-theme-bg-color: #212121;
            --tg-theme-text-color: #ffffff;
            --tg-theme-hint-color: #aaaaaa;
            --tg-theme-link-color: #8774e1;
            --tg-theme-button-color: #8774e1;
            --tg-theme-button-text-color: #ffffff;
            --tg-theme-secondary-bg-color: #181818;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--tg-theme-bg-color);
            color: var(--tg-theme-text-color);
            text-align: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: var(--tg-theme-text-color);
        }

        .header p {
            font-size: 1rem;
            color: var(--tg-theme-hint-color);
        }
        
        .card {
            background-color: var(--tg-theme-secondary-bg-color);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .card h2 {
            margin-top: 0;
            border-bottom: 1px solid var(--tg-theme-hint-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--tg-theme-link-color);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .stat-item .value {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .stat-item .label {
            font-size: 0.9rem;
            color: var(--tg-theme-hint-color);
        }

        .referral-link-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        #referralLink {
            background-color: var(--tg-theme-bg-color);
            border: 1px solid var(--tg-theme-hint-color);
            border-radius: 8px;
            padding: 10px;
            width: 100%;
            text-align: center;
            color: var(--tg-theme-text-color);
            font-size: 0.9rem;
            overflow-wrap: break-word;
        }

        .copy-button {
            width: 100%;
            padding: 12px;
            background-color: var(--tg-theme-button-color);
            color: var(--tg-theme-button-text-color);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .copy-button:active {
            opacity: 0.8;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="welcome-message">...خوش آمدید</h1>
            <p>اینجا داشبورد شماست. دوستان خود را دعوت کنید و امتیاز کسب کنید!</p>
        </div>

        <div class="card">
            <h2>📊 آمار شما</h2>
            <div class="stats">
                <div class="stat-item">
                    <span class="value" id="points">0</span>
                    <span class="label">امتیاز</span>
                </div>
                <div class="stat-item">
                    <span class="value" id="referrals">0</span>
                    <span class="label">زیرمجموعه</span>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>🔗 لینک دعوت شما</h2>
            <div class="referral-link-box">
                <div id="referralLink">در حال بارگذاری...</div>
                <button class="copy-button" onclick="copyLink()">کپی کردن لینک</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize the Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();

        // Let the Telegram app know it can expand the Web App
        tg.expand();
        
        // This is mock data. In a real application, you would fetch this from your backend.
        let userData = {};
        
        try {
           // This object contains user data and is passed by Telegram
           if (tg.initDataUnsafe && tg.initDataUnsafe.user) {
              userData = tg.initDataUnsafe.user;
           }
        } catch(error) {
            console.error("Could not get user data from Telegram:", error);
            // Fallback for testing in browser
            userData = {
                id: '123456',
                first_name: 'کاربر',
                username: 'testuser'
            };
        }
        
        function populateUserData() {
            if (userData.first_name) {
                document.getElementById('welcome-message').innerText = `${userData.first_name} خوش آمدی!`;
            }
            // In a real app, you would make an API call to your backend with user.id
            // to get their points and referral count.
            // For now, we use placeholders.
            document.getElementById('points').innerText = '120'; // Placeholder
            document.getElementById('referrals').innerText = '5'; // Placeholder
            
            // Generate the referral link
            const botUsername = 'YOUR_BOT_USERNAME'; // <-- IMPORTANT: REPLACE WITH YOUR BOT's USERNAME
            const referralLink = `https://t.me/${botUsername}?start=${userData.id}`;
            document.getElementById('referralLink').innerText = referralLink;
        }
        
        function copyLink() {
            const linkText = document.getElementById('referralLink').innerText;
            
            // Use the Web App's clipboard API for better integration
            if (tg.isVersionAtLeast('6.4')) {
                 tg.writeText(linkText, (isCopied) => {
                    if (isCopied) {
                        tg.showAlert('لینک دعوت با موفقیت کپی شد!');
                    } else {
                        tg.showAlert('خطا در کپی کردن لینک.');
                    }
                });
            } else {
                // Fallback for older versions or testing in browser
                navigator.clipboard.writeText(linkText).then(() => {
                    alert('لینک دعوت با موفقیت کپی شد!');
                }).catch(err => {
                    alert('خطا در کپی کردن لینک.');
                    console.error('Copy failed', err);
                });
            }
        }

        // Run when the page loads
        window.onload = populateUserData;
    </script>

</body>
</html>
